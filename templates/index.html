{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('handle_search') }}">
    <div class="form-group row">
        <label for="query" class="col-sm-2 col-form-label">Query</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="query" id="query" placeholder="Enter your search query"
                value="{{ query }}" autofocus>
        </div>
    </div>
    <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Taxon ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="taxon_id" id="taxon_id" placeholder="Taxon ID"
                value="{{ taxon_id }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="page" class="col-sm-2 col-form-label">Page #</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="page" id="page" placeholder="Page" value="{{ page }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="per_page" class="col-sm-2 col-form-label">Per Page</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="per_page" id="per_page" placeholder="Per Page"
                value="{{ per_page }}" />
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<br />
{% endblock %}
